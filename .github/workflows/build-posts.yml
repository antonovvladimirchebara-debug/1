name: Build posts (SSG)

on:
  push:
    branches: ["main"]
    paths:
      - "posts/**"
      - "tools/**"
      - "styles.css"
      - "site.webmanifest"
      - "robots.txt"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build static post pages + sitemap
        run: node tools/build-posts.mjs

      - name: Commit generated pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add p sitemap.xml
          git diff --cached --quiet || git commit -m "Build: generate post pages"
          git push
